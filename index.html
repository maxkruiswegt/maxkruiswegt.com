<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      href="/favicon.ico"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Max Kruiswegt</title>
    <meta
      name="description"
      content="Max Kruiswegt is a Dutch full-stack developer."
    />

    <!-- Default favicon (for browsers that don't support media queries in link tags) -->
    <link
      rel="icon"
      href="/favicon.ico"
      type="image/x-icon"
    />

    <!-- Light mode favicon -->
    <link
      rel="icon"
      href="/favicon-dark.ico"
      type="image/x-icon"
      media="(prefers-color-scheme: light)"
    />

    <!-- Dark mode favicon -->
    <link
      rel="icon"
      href="/favicon.ico"
      type="image/x-icon"
      media="(prefers-color-scheme: dark)"
    />

    <!-- Preload CSS -->
    <link
      rel="preload"
      href="/src/assets/css/main.css"
      as="style"
    />
    <link
      rel="stylesheet"
      href="/src/assets/css/main.css"
    />

    <script>
      // Apply saved theme before Vue app is mounted
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'light') {
        document.documentElement.classList.add('light');
      }
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script
      type="module"
      src="/src/main.js"
    ></script>
  </body>
</html>
